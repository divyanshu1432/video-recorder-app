<!DOCTYPE html>
<html>
  <head>
    <title>Media Recorder in Javascript</title>
    <link rel="stylesheet" href="main.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<style type="text/css">
  
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

 
</style>
  </head>
  <body>
    <div id="container-fluid" >
      <video style="width: 100vw;
    height: 95vh;" id="gum" playsinline autoplay muted></video>
      <video   id="recorded" playsinline loop></video>
     

      <div style="width: 80vw;
    height: 10vh;" class="d-flex justify-content-around">
        <button class="btn btn-success text-light btn-sm btn-block mt-2" style="width: 15%; height: 35px;" id="start">Start camera</button>
        <button id="record" class="btn btn-danger text-light btn-sm btn-block " style="width: 15%; height: 35px; margin-top:-200px" disabled>Disconnect</button>
        <button class="btn btn-warning text-light btn-sm btn-block " style="width: 15%; height: 35px; display:none" id="play" disabled>Play</button>
            <button class="btn btn-danger text-light btn-sm btn-block " style="width: 15%; height: 35px; display:none" id="cancel" >cancel</button>
        <button class="btn btn-warning text-light btn-sm btn-block " style="width: 15%; height: 35px; display:none"  id="download" disabled>Download</button>
    </div>

</div>
<div class="d-none">
        <h4 >Media Stream Constraints options</h4>
        <p>
          Echo cancellation: <input type="checkbox" id="echoCancellation" checked />
        </p>
      
</div>
      <div>
         <div>
        <span id="errorMsg"></span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script type="">
$(document).ready(function(){

$('#cancel').hide()

$('#play').click(function(){
  $('#gum').hide();
   $('#record').hide();
    $('#start').hide();

$("#recorded").css({"height" : "55vh" , "width": "100vw"});
$('#cancel').show()
})

$('#cancel').click(function(){
  window.open('recorder.htm' , '_parent')
})

})    





  </script>
</html>
